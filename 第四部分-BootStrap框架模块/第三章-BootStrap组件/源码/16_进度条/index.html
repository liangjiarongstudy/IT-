<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                style="width:30%"
            >
                30%
                <span class="sr-only">30% Complete</span>
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="min-width:2%"
            >
                0%
                <span class="sr-only">0% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:2%"
            >
                2%
                <span class="sr-only">2% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:10%"
            >
                2%
                <span class="sr-only">2% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:10%"
            >
                2%
                <span class="sr-only">2% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-warning" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:10%"
            >
                2%
                <span class="sr-only">2% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:10%"
            >
                2%
                <span class="sr-only">2% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:60%"
            >
                60%
                <span class="sr-only">60% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:60%"
            >
                60%
                <span class="sr-only">60% Complete</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:30%"
            >
                60%
                <span class="sr-only">60% Complete</span>
            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                style="min-width:20%"
            >
                60%
                <span class="sr-only">60% Complete</span>
            </div>
        </div>

    </div>
    
</body>
</html>
