<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <!-- 紧缩表格 -->
    <table class="table table-bordered table-condensed">
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
    </table>


    <!-- 状态类设置单元格颜色不同 -->
    <table class="table table-bordered table-condensed">
        <tr class="active">
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr class="success">
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr class="info">
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr class="warning">
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr class="danger">
            <td>表格</td>
            <td>表格</td>
        </tr>
    </table>


    <!-- 响应式表格，单独放入div里 -->
    <div class="table-responsive">
        <table class="table table-bordered table-condensed">
            <tr class="active">
                <td>表格发生发射点发发发发发发到付的</td>
                <td>表格发生发射点发发发发发发到付的</td>
            </tr>
            <tr class="success">
                <td>表格发生发射点发发发发发发到付的</td>
                <td>表格发生发射点发发发发发发到付的</td>
            </tr>
            <tr class="info">
                <td>表格发生发射点发发发发发发到付的</td>
                <td>表格发生发射点发发发发发发到付的</td>
            </tr>
            <tr class="warning">
                <td>表格发生发射点发发发发发发到付的</td>
                <td>表格发生发射点发发发发发发到付的</td>
            </tr>
            <tr class="danger">
                <td>表格发生发射点发发发发发发到付的</td>
                <td>表格发生发射点发发发发发发到付的</td>
            </tr>
        </table>
    </div>


</body>

</html>
