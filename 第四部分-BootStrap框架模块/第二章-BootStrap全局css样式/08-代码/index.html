<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

    <!-- 代码高亮 -->

        <p>利用 <code>cmd</code> 操作代码</p>

        <samp>hello world</samp> hello world
    </div>
