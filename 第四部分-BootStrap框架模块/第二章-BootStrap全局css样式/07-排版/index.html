<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>



    <!-- 标题设置 -->
    <div class="container">
        <h1>一级标题 <small>副标题</small></h1>
        <h2>二级标题 <small>副标题</small></h2>
        <h3>三级标题 <small>副标题</small></h3>
        <h4>四级标题 <small>副标题</small></h4>
        <h5>五级标题 <small>副标题</small></h5>
        <h6>六级标题 <small>副标题</small></h6>
    </div>



    <!-- 文本位置 -->
    <div class="container">
        <p class="text-left">内容</p>
        <p class="text-center">内容</p>
        <p class="text-right">内容</p>
    </div>


    <!-- 改变大小写 -->
    <div class="container">
        <p class="text-lowercase">hello WORLD</p>
        <p class="text-uppercase">hello WORLD</p>
        <p class="text-capitalize">hello wORLD</p>
    </div>


    <!-- 缩略语 -->
    <div class="container">
        <p>fsdfjfdskfl <abbr title="fgdsdsaf">123</abbr>kdflsfjdfsfjald </p>
    </div>


</body>

</html>
