<body>

    <div class="container">
        <button class="btn btn-dafult btn-lg" data-toggle="modal" data-target="#myModal">打开对话框</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        mfgndfjkf
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <button class="btn btn-default" id="open">打开</button>
        <button class="btn btn-default" id="close">关闭</button>
        <button class="btn btn-default" id="double">开或关</button>

    </div>

    <script>
        $("#open").click(function() {
            $("#myModal").modal('show');
        })
        $("#close").click(function() {
            $("#myModal").modal('hide');
        })
        $("#double").click(function() {
            $("#myModal").modal('toggle');
        })

        //监听模态框关闭之后触发事件
        $("#myModal").on('hidden.bs.modal', function() {

        })

        //监听模态框打开之后触发事件
        $("#myModal").on('show.bs.modal', function() {
            console.log('fjk');
        })
    </script>
</body>
