<html lang="en">

<head>

    <script src="./js/jquery-3.6.0.min.js"></script>

<body>

    <div class="container">
        <p>"百战程序员"是高端在线教育品牌，提供系统化优质课程及专业教学服务，
            其中包括Java、Python、<a title="专为学习前端而打造" data-placement="bottom" href="#" data-toggle="tooltip">Web前端</a>

        $("#myTooltip").on("hidden.bs.tooltip",function(e){
