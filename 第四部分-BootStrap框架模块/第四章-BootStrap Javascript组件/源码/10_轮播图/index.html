<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="carousel slide" id="carousel-example-generic">
            <!-- 页面的图片 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./images/1.webp" alt="">
                    <div class="carousel-caption">
                        <h3>第一张图片</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/2.webp" alt="">
                    <div class="carousel-caption">
                        <h3>第二张图片</h3>
                    </div>
                </div>
            </div>
            <!-- 指示器 -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel-example-generic" data-slide-to="0"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>
            <!-- 左右按钮 -->
            <a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <script>
        $('.carousel').carousel({
            interval: 4000
        })
        $('.carousel').on('slide.bs.carousel', function () {
            console.log("切换");
        })
    </script>

</body>

</html>
