<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <button class="btn btn-success" data-placement="bottom" data-toggle="popover" title="提示框" data-content="提示框内容">弹出框</button>
    </div>

    <!-- 可消失 -->

    <div class="container">
        <button id="mybtn" class="btn btn-success" data-trigger="focus" data-placement="bottom" data-toggle="popover" title="提示框" data-content="提示框内容">弹出框</button>
    </div>


    <script>
        $(function() {
            $("[data-toggle='popover']").popover();
        })
    </script>

</body>

</html>
