<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>

        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #container{
            width: 200px;
            height: 100px;
            background-color: gray;
            position: absolute;
            left: 108px;
            top: 8px;
            display: none;
        }


    </style>
</head>
<body>

    <div id="box"></div>
    <div id="container"></div>

    <script>
        // hover：鼠标移入和鼠标移出

        $("#box").hover(
            // 鼠标划入
            function(){
                console.log("鼠标进入元素");
                $("#container").css("display","block")
            },
            // 鼠标划出
            function(){
                console.log("鼠标移开元素");
                $("#container").css("display","none")
            }
        )

    </script>
    
</body>
</html>
