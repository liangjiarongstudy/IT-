<body>

    <script>
        // 2. 用switch判断参数具体内容不同做不同的事情
        function test(args) {
            switch(args){
                case 100:
                    console.log("满分为100分");
                    break;
                case 1000:
                    console.log("1000块钱");
                    break;
                case 10000:
                    console.log("10000个人");
                    break;
            }
        }



        test(100)
        test(1000)
        test(10000)



    </script>
