<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="./JS/jquery-3.6.0.min.js"></script>

<body>
    <div>hello</div>
    <script>
        //removeClass():移除类名，可以移除一个多个，也可以全部移除

        $("div").removeClass("txt");
        $("div").removeClass();
    </script>
