<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* display: none; */
            opacity: 0;
        }
    </style>
</head>

<body>

    <div></div>
    <button id="btn1">执行动画</button>
    <button id="btn2">执行动画</button>
    <script>
        //自定义动画
        $("#btn1").click(function() {
            $("div").animate({
                width: '400px',
                opacity: 1

            }, 2000);
        })
        $("#btn2").click(function() {
            $("div").animate({
                width: '200px',
                opacity: 0

            }, 2000);
        })
    </script>
</body>

</html>
