<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div></div>
    <button id="1">显示</button>
    <button id="2">隐藏</button>
    <script>
        //show(time)  动画执行时间
        // $("div").hide(2000);

        $("#1").click(function() {
            $("div").fadeIn(2000);
        })
        $("#2").click(function() {
            $("div").fadeOut(2000);
        })
    </script>
</body>

</html>
